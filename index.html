<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Solitreo' rel='stylesheet'>
    <!-- Custom CSS -->
    <link href="style.min.css" rel="stylesheet">
</head>
<body>
    <div class="valentine-container">
        <div class="envelope-wrapper">
            <div class="envelope"></div>
            <div class="card" data-bs-toggle="modal">
                <div class="card-content">
                    <h1 class="message">
                       
                    </h1>
                    <div class="heart"></div>
                </div>
            </div>
            <div class="cover"></div>
            <div class="lid"></div>
            <div class="shadow"></div>
        </div>
    </div>

    <!-- Bootstrap Modal -->
    <div id="modalContainer"></div>

    <!-- Tambahkan modal baru untuk pesan "Please wait" -->
    <div class="modal fade" id="waitModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fs-4 w-100 text-center">Please Wait!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center py-4">
                    <p class="mb-0">This card will unlock on Valentine's Day.</p>
                    <p class="mt-2" id="daysRemaining"></p>
                </div>
                <div class="modal-footer border-top-0 justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Element - pastikan posisinya sebelum script -->
    <audio id="backgroundMusic" loop preload="auto">
        <source src="assets/music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script references -->
        <script type="module" src="script.min.js"></script>
</body>
</html>
